name: Go-Build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get go dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Get building dependencies
      run: |
        sudo apt-get install libx11-xcb-dev libxkbcommon-x11-dev libxtst-dev libsdl2{,-image,-mixer,-ttf,-gfx}-dev;
        sudo apt-get install mingw-w64 unzip;
        sudo mkdir /tmp/sdl2-build;
        ls /tmp/sdl2-build
        sudo wget http://libsdl.org/release/SDL2-2.0.10-win32-x64.zip /tmp/sdl2-build;
        ls /tmp/sdl2-build
        sudo unzip /tmp/sdl2-build/SDL2-2.0.10-win32-x64.zip;
        ls /tmp/sdl2-build

    - name: Build-Linux
      run: go build -v .

    - name: Build-Windows
      run: env CGO_ENABLED="1" CC="/usr/bin/x86_64-w64-mingw32-gcc" GOOS="windows" CGO_LDFLAGS="-lmingw32 -lSDL2" CGO_CFLAGS="-D_REENTRANT" go build -x goom3d.go
    
    - name: Prepare build artifacts
      run: mkdir ./artifacts; mv ./goom3d ./artifacts; cp -r ./assets ./artifacts/assets; cp -r ./obj ./artifacts/obj

    - name: Upload build artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: "build-${{runner.os}}"
        path: ./artifacts
